<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <img class="logo" src="/images/logo.svg" alt="logo de la tienda Infinity Style">
        <div class="menu-container" id="inicio">
            <h1>Bienvenidos a Infinity Design</h1>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./registro.html">Crear cuenta</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="ingresar">
            <form class="formulario" id="formulario" action="" method="">
                <h2>Iniciar Sesión</h2>
                <input type="email" name="email" id="email" placeholder="Escriba su correo">
                <input type="password" name="password" id="password" placeholder="Escriba su contraseña">
                <button class="enviar-btn" id="enviar-btn" type="submit">Ingresar</button>
                <button class="reset-btn" type="reset">Limpiar</button>
            </form>
        <div id="empty_email" class="error"></div>
        <div id="empty_password" class="error"></div>
        <div id="email_error" class="error"></div>
        <div id="password_error" class="error"></div>
        </section>
    </main>
     <footer>
        <p>&copy; 2025 Infinity Design. All rights reserved.</p>            
    </footer>

    <script src="../JS/login.js"></script>
</body>
</html>
